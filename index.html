<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mini Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }

    header {
      background: #ff6600;
      color: white;
      padding: 20px 0;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 220px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px 0;
    }

    .product p {
      color: #ff6600;
      font-weight: bold;
      font-size: 16px;
    }

    .buy-btn {
      display: inline-block;
      padding: 8px 12px;
      margin-top: 5px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .buy-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Mini Store</h1>
    <p>Browse products and contact to buy!</p>
  </header>

  <section class="products">

    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>₦1,000</p>
      <a href="https://wa.me/2348070981129" class="buy-btn">Buy on WhatsApp</a>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>₦1,400</p>
      <a href="https://wa.me/2348070981129" class="buy-btn">Buy on WhatsApp</a>
    </div>

    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>₦2,000</p>
      <a href="https://wa.me/2348070981129" class="buy-btn">Buy on WhatsApp</a>
    </div>

  </section>

</body>
</html>
